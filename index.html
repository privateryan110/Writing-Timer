<!--site template-->
<!doctype html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <style></style>
  </head>
  <body>
    <div id = "main">
        <div id = "work_timer">
            <h1>Work Timer</h1>
        </div>
        <div id = "canvasHolder"></div>
        <div id = "menuHolder">
            <div id = "buttonHolder">
                <div onclick = "play()" id = "pauseButton">
                    <img id = "pauseButtonImage" src = "Assets/play.png">
                </div>
                <div id = "enterMinutes">
                    <label for="minutes">Minutes:</label>
                    <input type="number" id="minutes" value = "" onblur = "setMinutes()" min="0" max="60">
                </div>
                <div id = "enterSeconds">
                    <label for="seconds">Seconds:</label>
                    <input type="number" id="seconds" value = "" onblur = "setSeconds()" min="0" max="60">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
